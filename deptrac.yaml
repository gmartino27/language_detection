deptrac:
  paths:
    - ./Classes
  layers:
    - name: Check
      collectors:
        - type: className
          regex: ^Lochmueller\\LanguageDetection\\Check\\[^\\]*Check$
    - name: Detect
      collectors:
        - type: className
          regex: ^Lochmueller\\LanguageDetection\\Detect\\[^\\]*Detect$
    - name: Domain
      collectors:
        - type: directory
          regex: Classes/Domain/.*
    - name: Event
      collectors:
        - type: className
          regex: ^Lochmueller\\LanguageDetection\\Event\\[^\\]*Event$
    - name: Handler
      collectors:
        - type: className
          regex: ^Lochmueller\\LanguageDetection\\Handler\\.*
    - name: Middleware
      collectors:
        - type: className
          regex: ^Lochmueller\\LanguageDetection\\Middleware\\[^\\]*Middleware$
    - name: Negotiation
      collectors:
        - type: className
          regex: ^Lochmueller\\LanguageDetection\\Negotiation\\[^\\]*Negotiation$
    - name: Response
      collectors:
        - type: directory
          regex: Classes/Response/.*
    - name: Service
      collectors:
        - type: directory
          regex: Classes/Service/.*
    - name: Utility
      collectors:
        - type: directory
          regex: Classes/Utility/.*
    - name: ExternalTypo3Core
      collectors:
        - type: className
          regex: TYPO3\\CMS\\Core\\.*
    - name: ExternalPsr
      collectors:
        - type: className
          regex: PSR\\
    - name: ExternalMaxMind
      collectors:
        - type: className
          regex: GeoIp2\\
    - name: NotUsedSlotDispatcher
      collectors:
        - type: className
          regex: TYPO3\\CMS\\Extbase\\SignalSlot.*
  ruleset:
    Check:
      - Service
      - Event
      - Utility
      - ExternalTypo3Core
      - ExternalPsr
    Detect:
      - Domain
      - Service
      - Event
      - ExternalTypo3Core
      - ExternalPsr
      - ExternalMaxMind
    Handler:
      - Service
      - Check
      - Event
      - ExternalTypo3Core
      - ExternalPsr
    Middleware:
      - Handler
      - ExternalPsr
    Negotiation:
      - Service
      - Event
      - ExternalTypo3Core
    Response:
      - Service
      - Event
      - Domain
      - ExternalTypo3Core
      - ExternalPsr
    Service:
      - Domain
      - Handler
      - ExternalTypo3Core
      - ExternalPsr
    Event:
      - Domain
      - ExternalTypo3Core
      - ExternalPsr
    Utility:
      - ExternalTypo3Core
    ExternalTypo3Core: ~
    ExternalPsr: ~
    ExternalMaxMind: ~
